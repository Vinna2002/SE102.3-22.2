<html>
    <head>

    </head>
    <body>
        <script>
           b=parseInt(prompt("Please Enter a value between 1-7"));
           switch(b){
            case 1:
                document.write("Monday");
            break;
            case 2:
            document.write("Tuesday");
            break;
            case 3:
            document.write("Wednesday");
            break;
            case 4:
            document.write("Thursday");
            break;
            case 5:
            document.write("Friday");
            break;
            case 6:
            document.write("Saturday");
            break;
            case 7:
            document.write("Sunday");
            break;
           }
        </script>
        
    </body>
</html>
